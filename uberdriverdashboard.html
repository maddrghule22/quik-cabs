<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicker cab Driver App</title>
    <link rel="stylesheet" href="ubercssstyle.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Driver App</h1>
        </header>
        <div class="notification" id="notification">
            <p>No new trips</p>
        </div>
        <div class="trip-details" id="trip-details">
            <h2>Current Trip</h2>
            <p id="trip-info">None</p>
        </div>
        <button id="start-trip" onclick="startTrip()">Start Trip</button>
        <button id="end-trip" onclick="endTrip()">End Trip</button>
    </div>
    <script src="uberavascript.js"></script>
</body>
</html>
